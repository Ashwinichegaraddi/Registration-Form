<!DOCTYPE html>
    <html>
        <head>
            <title> Registration form </title>
            <link rel="stylesheet" href="style.css" type="text/css">
        </head>
        <body>
            <div class="main">
              <div class="register">
                <h1> Registration form </h1> 

                   <form id="register" method="post">

                      <label> First Name :</label>
                      <br>
                      <input type="text" name="fname" placeholder="Enter your First name" id="name">
                      <br><br>

                      <label> middle Name :</label>
                      <br>
                      <input type="text" name="mname" placeholder="Enter your Middle name" id="name">
                      <br><br>

                      <label> Last Name :</label>
                      <br>
                      <input type="text" name="lname" placeholder="Enter your Last name" id="name">
                      <br><br>

                      <label> email :</label>
                      <br>
                      <input type="email" name="email" id="name" placeholder="Enter your email">
                      <br><br>

                      <label> Your age :</label>
                      <br>
                      <input type="number" name="age" id="name" placeholder="Enter your age">
                      <br><br>
                     
                      <label>Date Of Birth :</label>
                      <br>
                      <input type="Date" name="Date" id="name" placeholder="Enter your Date Of Birth">
                      <br><br>

                      <label> Gender :</label>
                      <br>
                      <input type="radio" name="Gender" id="male"> 
                      &nbsp;
                      <span id="male"> Male </span>
                      &nbsp; &nbsp;
                      <input type="radio" name="Gender" id="female">
                      &nbsp;
                      <span id="female"> Female </span>
                      <br><br>

                      <label> Known Languages : </label>
                      <br>
                      <input type="checkbox" name="language" id="English">
                      &nbsp;
                      <span id="English"> English </span>
                      &nbsp; 
                      <input type="checkbox" name="language" id="Hindi">
                      &nbsp;
                      <span id="Hindi"> Hindi</span>
                      &nbsp; 
                      <input type="checkbox" name="language" id="Kannada">
                      &nbsp;
                      <span id="Kannada">Kannada </span>
                      &nbsp; 
                      <input type="checkbox" name="language" id="Others">
                      <span id="Others">Others </span>
                      <br> <br>
                      <lang> Please Mention:</lang>
                      <input type="text" name="text" placeholder="mention the other Languages you know">
                      <br><br>

                      <label> City :</label>
                      <br>
                      <input type="City" name="City" id="name" placeholder="Enter your City">
                      <br><br>

                      <label>Pincode :</label>
                      <br>
                      <input type="number" name="Pincode" id="name" placeholder="Enter your Pincode">
                      <br><br>

                      <label>Phone number:</label>
                      <br>
                      <input type="number" name="Phone number" id="name" placeholder="Enter your Phone number">
                      <br><br>

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                      <input type="Submit" name="language" value="Submit" id="Submit">
                        &nbsp;&nbsp;&nbsp;&nbsp; 
                      <input type="Reset" name="language" value="Reset" id="Reset">
                    </form>
                </div>
            </div>
        </body>
    </html>
